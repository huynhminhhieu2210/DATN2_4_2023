<div class="login-register-area pt-115 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> Đăng nhập </h4>
                        </a>
                        <a data-toggle="tab" href="#lg2">
                            <h4> Đăng ký </h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login(loginForm)">
                                        <div style="margin-bottom: 30px;">
                                            <input (change)="loginFaild = false" style="margin: 0px;" type="text" id="username" name="username" ngModel placeholder="Tên đăng nhập">
                                        </div>
                                        <div style="margin-bottom: 30px;">
                                            <input (change)="loginFaild = false" style="margin: 0px;" type="password" id="password" name="password" ngModel placeholder="Mật khẩu">
                                        </div>
                                        <span *ngIf="loginFaild" style="color: red;">Tài khoản hoặc mật khẩu bạn nhập không đúng</span>
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <a href="#">Quên mật khẩu?</a>
                                            </div>
                                            <button type="submit">Đăng nhập</button>
                                        </div>
                                    </form>                                    
                                        <!-- <button type="button" (click)="loginWithGoogle()" class="btn btn-primary btn-block">Signin with Google</button>
                                        <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button> -->
                                        <!-- <div id="g_id_onload"
                                        data-client_id="495108843930-t55or69v0kofi2v88qsibnup9nf8gdgo.apps.googleusercontent.com"
                                        data-context="signin"
                                        data-ux_mode="popup"
                                        data-login_uri="http://localhost:4200"
                                        data-auto_prompt="false">
                                   </div>
                                   
                                   <div style="position:absolute" class="g_id_signin"
                                        data-type="standard"
                                        data-shape="rectangular"
                                        data-theme="outline"
                                        data-text="signin_with"
                                        data-size="large"
                                        data-logo_alignment="left">
                                   </div> -->
                                   <button type="button" style="width: 47%;margin-left: 284px;" (click)="loginWithFacebook()" class="btn btn-primary btn-block">Đăng nhập facebook</button>

                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="#" method="post">
                                        <input type="text" name="user-name" placeholder="Tên đăng nhập">
                                        <input type="password" name="user-password" placeholder="Mật khẩu">
                                        <input name="user-email" placeholder="Email" type="email">
                                        <div class="button-box">
                                            <button type="submit">Đăng ký</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
