<div class="main-panel">
    <div class="content">
        <div class="container">
            <div style="margin-top: 10px;" class="row">
                <div class="col-md-9">
                    <div style="text-align: center;font-size: 20px;">Biểu đồ thống kê doanh thu theo nhà sản xuất</div>
                    <canvas
                      baseChart
                      [legend]="true"
                      [datasets]="chartData"
                      [options]="chartOptions"
                      [labels]="chartLabels"
                    >
                    </canvas>
                </div>
                <div class="col-md-3">
                        <div class="form-group">
                            <label for="fromdate">Từ ngày</label>
                            <input id="fromdate"  name="fromdate" [(ngModel)]="fromdate" type="date" class="form-control form-control">
                        </div>
                        <div class="form-group">
                            <label for="todate">Đến ngày</label>
                            <input id="todate"  name="todate" [(ngModel)]="todate" type="date" class="form-control form-control">
                        </div>
                    <button style="margin-left: 10px;cursor: pointer;" (click)="LoadChart1()" class="btn btn-primary">Lọc</button>
                </div>
            </div>
            <div style="margin-top: 10px;" class="row">
                <div class="col-md-9">

                      baseChart

                <div class="col-md-3">

                        <label for="fromdate">Từ ngày</label>

                    </div>
                    <div class="form-group">
                        <label for="todate">Đến ngày</label>
                        <input id="todate"  name="todate" [(ngModel)]="todate" type="date" class="form-control form-control">
                    </div>
                <button style="margin-left: 10px;cursor: pointer;" class="btn btn-primary">Lọc</button>
                </div>
            </div>
            <div style="margin-top: 10px;" class="row">
