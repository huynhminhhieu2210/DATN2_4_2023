<div class="main-panel">
    <div class="content">
        <div class="page-inner">
            <div class="page-header">
                <h4 class="page-title">{{title}}</h4>
                <ul class="breadcrumbs">
                    <li class="nav-home">
                        <a href="#">
                            <i class="flaticon-home"></i>
                        </a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        Danh mục
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/app/warehouse" routerLinkActive="active" ariaCurrentWhenActive="page">Kho</a>
                    </li>
                    <li class="separator">
                        <i class="flaticon-right-arrow"></i>
                    </li>
                    <li class="nav-item">
                        <a href="#">{{title}}</a>
                    </li>
                </ul>
            </div>
            <form #editForm="ngForm" class="form-signin" (ngSubmit)="onSave()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <p *ngIf="titleinfo" style="    background-color: #00ce49;
                                color: white;
                                border-radius: 4px;
                                padding: 5px;">{{titleinfo}}</p>
                                <!-- <div class="card-title">{{title}}</div> -->
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 col-lg-4">
                                        <div class="form-group">
                                            <label for="warehousE_CODE">Mã kho</label>
                                            <input required #warehousE_CODE="ngModel" disabled="{{disabledInput}}" id="warehousE_CODE" name="warehousE_CODE" [(ngModel)]="inputModel!.warehousE_CODE" type="text" class="form-control form-control" placeholder="Mã kho">
                                            <div class="error-message" *ngIf="warehousE_CODE.invalid && isShowError">
                                                <span>Mã kho không được để trống</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="brancH_ID">Chi nhánh</label>
                                            <select required #brancH_ID="ngModel" class="form-control" [(ngModel)]="inputModel!.brancH_ID" id="brancH_ID" name="brancH_ID">
                                                <option *ngFor="let item of listBranch" value="{{item.brancH_ID}}">{{item.brancH_NAME}}</option>
                                            </select>
                                            <div class="error-message" *ngIf="brancH_ID.invalid && isShowError">
                                                <span>Chi nhánh không được để trống</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4">
                                        <div class="form-group">
                                            <label for="warehousE_NAME">Tên kho</label>
                                            <input required #warehousE_NAME="ngModel" disabled="{{disabledInput}}" id="warehousE_NAME" name="warehousE_NAME" [(ngModel)]="inputModel!.warehousE_NAME" type="text" class="form-control form-control" placeholder="Tên kho">
                                            <div class="error-message" *ngIf="warehousE_NAME.invalid && isShowError">
                                                <span>Tên kho không được để trống</span>
                                            </div>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label for="creatE_ID">Người tạo</label>
                                            <input disabled="{{disabledInput}}" id="creatE_ID" name="creatE_ID" [(ngModel)]="inputModel!.creatE_ID" type="text" class="form-control form-control" placeholder="Người tạo">
                                        </div> -->
                                    </div>
                                    <div class="col-md-6 col-lg-4">
                                        <div class="form-group">
                                            <label for="warehousE_ADDRESS">Địa chỉ</label>
                                            <input required #warehousE_ADDRESS="ngModel" disabled="{{disabledInput}}" id="warehousE_ADDRESS" name="warehousE_ADDRESS" [(ngModel)]="inputModel!.warehousE_ADDRESS" type="text" class="form-control form-control" placeholder="Tên kho">
                                            <div class="error-message" *ngIf="warehousE_ADDRESS.invalid && isShowError">
                                                <span>Địa chỉ không được để trống</span>
                                            </div>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label for="creatE_DATE">Ngày tạo</label>
                                            <input disabled="{{disabledInput}}" id="creatE_DATE" name="creatE_DATE" [(ngModel)]="inputModel!.creatE_DATE" type="date" class="form-control form-control" placeholder="Ngày tạo">
                                        </div> -->

                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <button *ngIf="disabledInput" class="btn btn-success" style="margin-right: 10px;" disabled>Lưu</button>
                                <button *ngIf="!disabledInput" class="btn btn-success" style="margin-right: 10px;">Lưu</button>
                                <button routerLink="/app/warehouse" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-danger">Trở về</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <nav class="pull-left">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.themekita.com">
                            ThemeKita
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Help
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Licenses
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright ml-auto">
                2018, made with <i class="fa fa-heart heart text-danger"></i> by <a href="https://www.themekita.com">ThemeKita</a>
            </div>
        </div>
    </footer>
</div>
