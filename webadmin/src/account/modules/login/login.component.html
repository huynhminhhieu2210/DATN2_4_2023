<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login(loginForm)">
    <div  class="container-fluid">
        <h2 style="text-align: center;" class="form-sigin-heading">Đăng nhập hệ thống</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Sai tên đăng nhập hoặc mật khẩu</div>
        <br>
        <label for="username" class="sr-only">Tên đăng nhập</label>
        <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Tên đăng nhập" required autofocus>
        <br><br>
        <label for="password" class="sr-only">Mật khẩu</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Mật khẩu" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
    </div>
</form>
</div>
<div class="col-md-4"></div>
</div>
